<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar Modal Search</title>
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v7.0.1/css/all.css"
    />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: #f8f9fa;
    }

    /* Search Modal */
    .modal-content {
      border-radius: 12px;
      border: none;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
    }

    .search-input {
      border: none;
      border-bottom: 2px solid #0d6efd;
      border-radius: 0;
      box-shadow: none !important;
      font-size: 1.1rem;
    }

    .search-input:focus {
      border-color: #0d6efd;
      box-shadow: none;
    }

    .search-btn {
      background: #0d6efd;
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Navbar search icon */
    .search-box {
      width: 40px;
      height: 40px;
      background: #0d6efd;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-box:hover {
      background: #0b5ed7;
    }
    .search {
      color: white;
      font-size: 1.1rem;
    }

    .vr2 {
      height: 28px;
      margin: auto 8px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm py-2 px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Brand</a>
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link text-dark fw-medium" href="#">Log In</a>
        </li>
        <div class="vr vr2 opacity-100"></div>

        <!-- Search Icon -->
        <li class="nav-item">
          <a class="nav-link rounded-circle search-box text-white" href="#" data-bs-toggle="modal" data-bs-target="#searchModal">
            <i class="fa-solid fa-magnifying-glass search"></i>
          </a>
        </li>

        <div class="vr vr2 opacity-100"></div>
        <li class="nav-item">
          <a class="nav-link nav-btn rounded-pill btn btn-primary px-3 me-0" href="#">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link rounded-pill bg-dark text-white rounded-circle d-flex align-items-center justify-content-center" href="#" style="width:40px; height:40px;">
            <i class="fa-solid fa-arrow-up-right"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Search Modal -->
  <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold" id="searchModalLabel">Search</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <input type="text" class="form-control search-input" placeholder="Type to search..." id="searchInput">
            <button class="search-btn">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Auto-focus search input when modal opens -->
  <script>
    const searchModal = document.getElementById('searchModal');
    searchModal.addEventListener('shown.bs.modal', () => {
      document.getElementById('searchInput').focus();
    });
  </script>

</body>
</html>
