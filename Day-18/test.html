<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why Study With Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* angled background (desktop only) */
    @media (min-width: 992px) {
      .angled {
        position: relative;
        background-color: #0b132b;
        color: #fff;
        z-index: 1;
      }
      .angled::after {
        content: "";
        position: absolute;
        top: 0;
        right: -60px;
        width: 120px;
        height: 100%;
        background-color: #0b132b;
        transform: skewX(-12deg);
        z-index: -1;
      }
    }

    /* fallback for mobile/tablet */
    @media (max-width: 991px) {
      .angled {
        background-color: #0b132b;
        color: #fff;
      }
    }
  </style>
</head>
<body>

  <section class="container-fluid overflow-hidden">
    <div class="row g-0 align-items-stretch flex-column flex-lg-row">

      <!-- LEFT SIDE -->
      <div class="col-lg-6 d-flex flex-column justify-content-center text-center text-lg-start angled px-4 py-5 px-lg-5">
        <h2 class="fw-bold mb-3">WHY STUDY WITH US?</h2>
        <p class="text-light-emphasis mb-3">
          Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
        </p>
        <p class="text-light-emphasis mb-4">
          when an unknown printer took a galley of type and scrambled it to make a type specimen book.
        </p>
        <div>
          <button class="btn btn-danger rounded-pill px-4 py-2">BOOK NOW</button>
        </div>
      </div>

      <!-- RIGHT SIDE -->
      <div class="col-lg-6 position-relative">
        <img src="https://img.freepik.com/free-photo/business-meeting-office_1421-108.jpg?w=900"
             class="img-fluid w-100 h-100 object-fit-cover" alt="study">
        <button class="btn btn-danger rounded-circle position-absolute top-50 start-50 translate-middle d-flex align-items-center justify-content-center"
                style="width:70px;height:70px;">
          <i class="bi bi-play-fill fs-2 text-white"></i>
        </button>
      </div>

    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
