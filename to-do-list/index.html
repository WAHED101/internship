<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>list-edit</title>
        <script src="
https://cdn.jsdelivr.net/npm/sortablejs@1.15.6/Sortable.min.js
"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      body {
        background: #012062;
        background: linear-gradient(
          158deg,
          rgba(1, 32, 98, 1) 0%,
          rgba(76, 8, 95, 1) 100%
        );
        height: 100vh;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        padding: 5px;
        overflow: hidden;
      }
      
      .main-list {
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        align-items: center;
        height: 85vh;
        width: 100%;
        max-width: 450px;
        background-color: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }
      
      .main-list h1 {
        font-size: 1.8rem;
        margin-bottom: 15px;
        color: #333;
        text-align: center;
        flex-shrink: 0;
        font-weight: 600;
      }
      
      .input-text {
        width: 100%;
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        flex-shrink: 0;
      }
      
      #user-text {
        flex: 1;
        min-width: 200px;
        padding: 12px 18px;
        border-radius: 25px;
        background-color: rgba(125, 125, 125, 0.212);
        border: none;
        color: black;
        outline: none;
        font-size: 16px;
      }
      
      #add-button {
        padding: 12px 24px;
        border-radius: 25px;
        color: white;
        background-color: #ff5944;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        min-width: 80px;
        transition: background-color 0.3s ease;
      }
      
      #add-button:hover {
        background-color: #e04a3a;
      }
      
      ul {
        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: center;
        flex: 1;
        padding: 10px 0;
        overflow-y: auto;
        overflow-x: hidden;
        min-height: 0;
        scrollbar-width: thin; /* Firefox */
        scrollbar-color: rgba(0, 0, 0, 0.3) transparent; /* Firefox */
      }
      
      /* Custom scrollbar for WebKit browsers */
      ul::-webkit-scrollbar {
        width: 6px;
      }
      
      ul::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ul::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 3px;
      }
      
      ul::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.5);
      }
      
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        list-style: none;
        width: 100%;
        border: 1px solid rgba(0, 0, 0, 0.155);
        padding: 12px;
        margin: 4px 0;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        min-height: 50px;
        flex-shrink: 0;
      }
      
      li:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
      
      li p {
        flex: 1;
        margin: 0 12px;
        word-wrap: break-word;
        font-size: 15px;
        line-height: 1.4;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      
      .ok {
        cursor: pointer;
        transform: scale(1.2);
        margin-right: 8px;
      }
      
      .no {
        border: none;
        background: none;
        color: rgba(0, 0, 0, 0.456);
        cursor: pointer;
        padding: 6px;
        border-radius: 50%;
        transition: background-color 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
      }
      
      .no:hover {
        background-color: rgba(255, 0, 0, 0.1);
        color: red;
      }
      
      .done {
        text-decoration: line-through;
        color: rgba(0, 0, 0, 0.584);
      }

      .error {
        animation: error 0.2s;
        border-bottom: 1px solid red;
      }
      
      .blue-background-class {
        background: rgba(127, 255, 131, 0.232);
      }
      
      .jos {
        background-color: rgba(0, 0, 0, 0.047);
      }

      @keyframes error {
        0% {
          transform: translateX(0px);
        }
        35% {
          transform: translateX(10px);
        }
        65% {
          transform: translateX(-10px);
        }
        100% {
          transform: translateX(0px);
        }
      }

      /* Tablet styles */
      @media (max-width: 768px) {
        .main {
          padding: 10px;
        }
        
        .main-list {
          height: 90vh;
          padding: 15px;
          border-radius: 12px;
          max-width: 400px;
        }
        
        .main-list h1 {
          font-size: 1.5rem;
          margin-bottom: 12px;
        }
        
        .input-text {
          flex-direction: column;
          gap: 10px;
          margin-bottom: 15px;
        }
        
        #user-text {
          min-width: 100%;
          padding: 10px 15px;
          font-size: 15px;
        }
        
        #add-button {
          padding: 10px 20px;
          font-size: 15px;
          width: 100%;
        }
        
        ul {
          padding: 8px 0;
        }
        
        li {
          padding: 10px;
          margin: 3px 0;
          min-height: 45px;
        }
        
        li p {
          font-size: 14px;
          margin: 0 10px;
        }
        
        .ok {
          transform: scale(1.1);
        }
      }

      /* Mobile styles */
      @media (max-width: 480px) {
        body {
          padding: 5px;
        }
        
        .main {
          padding: 5px;
          height: 100vh;
        }
        
        .main-list {
          height: 92vh;
          padding: 12px;
          border-radius: 10px;
          max-width: 350px;
        }
        
        .main-list h1 {
          font-size: 1.3rem;
          margin-bottom: 10px;
        }
        
        .input-text {
          margin-bottom: 12px;
        }
        
        #user-text {
          padding: 8px 12px;
          font-size: 16px; /* Prevents zoom on iOS */
        }
        
        #add-button {
          padding: 8px 16px;
          font-size: 14px;
        }
        
        ul {
          padding: 6px 0;
        }
        
        li {
          padding: 8px;
          margin: 2px 0;
          min-height: 40px;
        }
        
        li p {
          font-size: 13px;
          margin: 0 8px;
        }
        
        .ok {
          transform: scale(1);
          margin-right: 6px;
        }
        
        .no {
          width: 28px;
          height: 28px;
        }
      }

      /* Large desktop styles */
      @media (min-width: 1200px) {
        .main {
          padding: 20px;
        }
        
        .main-list {
          max-width: 500px;
          height: 80vh;
          padding: 25px;
        }
        
        .main-list h1 {
          font-size: 2rem;
          margin-bottom: 20px;
        }
        
        .input-text {
          gap: 15px;
          margin-bottom: 25px;
        }
        
        #user-text {
          padding: 15px 20px;
          font-size: 17px;
        }
        
        #add-button {
          padding: 15px 30px;
          font-size: 17px;
        }
        
        ul {
          padding: 12px 0;
        }
        
        li {
          padding: 15px;
          margin: 6px 0;
          min-height: 55px;
        }
        
        li p {
          font-size: 16px;
          margin: 0 15px;
        }
        
        .ok {
          transform: scale(1.3);
          margin-right: 10px;
        }
        
        .no {
          width: 36px;
          height: 36px;
        }
      }

      /* Landscape mobile styles */
      @media (max-width: 768px) and (orientation: landscape) {
        .main {
          padding: 5px;
        }
        
        .main-list {
          height: 95vh;
          padding: 10px;
        }
        
        .main-list h1 {
          font-size: 1.1rem;
          margin-bottom: 6px;
        }
        
        .input-text {
          margin-bottom: 8px;
        }
        
        ul {
          padding: 4px 0;
        }
        
        li {
          min-height: 32px;
          padding: 6px;
          margin: 1px 0;
        }
        
        li p {
          font-size: 11px;
          margin: 0 6px;
        }
        
        .ok {
          transform: scale(0.9);
          margin-right: 4px;
        }
        
        .no {
          width: 24px;
          height: 24px;
        }
      }

      /* Copyright footer */
      .copyright {
        position: fixed;
        bottom: 10px;
        right: 15px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 12px;
        font-weight: 300;
        z-index: 1000;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      /* Hide scrollbars globally */
      * {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* Internet Explorer 10+ */
      }
      
      *::-webkit-scrollbar {
        display: none; /* WebKit browsers (Chrome, Safari, Edge) */
      }
      
      /* Ensure body and html don't have scrollbars */
      html, body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <section class="main">
      <div class="main-list">
        <h1>To-Do List</h1>
        <div class="input-text">
          <input
            autocomplete="off"
            type="text"
            id="user-text"
            placeholder="Add your task"
          /><button id="add-button">ADD</button>
        </div>
        <ul id="example1" class="ul_li">

        </ul>
      </div>
    </section>
    
    <!-- Copyright Footer -->
    <div class="copyright">
      © 2024 Wahed Tamim
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      //--- localStorage functionality ---
      
      // Function to save todos to localStorage
      function saveTodos() {
        const todos = [];
        $(".ul_li li").each(function() {
          const text = $(this).find("p").text().trim();
          const isCompleted = $(this).find(".ok").is(":checked");
          todos.push({
            text: text,
            completed: isCompleted
          });
        });
        localStorage.setItem("todos", JSON.stringify(todos));
      }

      // Function to load todos from localStorage
      function loadTodos() {
        const savedTodos = localStorage.getItem("todos");
        if (savedTodos) {
          const todos = JSON.parse(savedTodos);
          $(".ul_li").empty(); // Clear existing todos
          
          todos.forEach(function(todo) {
            const completedClass = todo.completed ? "done" : "";
            const checkedAttribute = todo.completed ? "checked" : "";
            
            $(".ul_li").append(`
              <li>
                <input class="ok" type="checkbox" name="" id="" ${checkedAttribute} />
                <p class="${completedClass}">${todo.text}</p>
                <button class="no"><i class="fa-solid fa-xmark"></i></button>
              </li>
            `);
          });
        }
      }

      $(document).ready(function () {
        // Load todos when page loads
        loadTodos();

        $("#add-button").on('click', function () {
          const inp = $("#user-text").val();
          if (inp === "") {
            $("#user-text").addClass("error");
            //-----------animation end-----------
            $("#user-text").on("animationend", function(){
              $(this).removeClass("error")
            });
            //-----------animation end-----------
          } else {
            $(".ul_li").prepend(`
              <li>
                <input class="ok" type="checkbox" name="" id="" />
                <p>${inp}</p>
                <button class="no"><i class="fa-solid fa-xmark"></i></button>
              </li>
            `);
            $("#user-text").val("");
            
            // Save to localStorage after adding
            saveTodos();
          }
        });

        // Handle checkbox changes
        $(document).on("change", ".ok", function(){
          $(this).siblings("p").toggleClass("done");
          
          // Save to localStorage after toggling completion
          saveTodos();
        });

        // Handle delete button clicks
        $(document).on("click", ".no", function(){
          $(this).closest("li").remove();
          
          // Save to localStorage after deleting
          saveTodos();
        });
      });

      // Initialize sortable with localStorage save on change
      new Sortable(example1, {
        swap: true,
        swapClass: "jos",
        animation: 150,
        ghostClass: "blue-background-class",
        onEnd: function(evt) {
          // Save to localStorage after reordering
          saveTodos();
        }
      });
      
      //--- localStorage functionality ---
    </script>

  </body>
</html>
